{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="auth-form text-center">
    <form class="form-signin" method="post">
        <img class="mb-4" src="{{ url_for('static', filename='img/growthLogo.png') }}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <input name="firstName" id="firstName" class="form-control" placeholder="First name" required>
        <input name="secondName" id="secondName" class="form-control" placeholder="Last name" required>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
